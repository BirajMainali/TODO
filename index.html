<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link href="https://bootswatch.com/5/zephyr/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" class="js-site-favicon" type="image/svg+xml"
          href="https://e7.pngegg.com/pngimages/268/27/png-clipart-action-item-computer-icons-task-others-miscellaneous-angle.png">
    <link href="./style.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Todo's</title>
</head>
<body>
<div id="app">
    <div class="card mt-5 mx-auto col-6">
        <div class="card-header">
            <h6 class="card-title text-light text-center">
                Welcome to TODO
            </h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-10">
                    <div class="form-group">
                        <input class="form-control" placeholder=" Portal Route Management ..." ref="todoElm" type="text"
                               v-model="todo" v-on:keyup.enter.prevent="addTodo">
                    </div>
                </div>
                <div class="btn-group col">
                    <button class="btn btn-info btn-sm" type="button" v-on:click.prevent="addTodo()">
                        <i class="fas fa-clipboard-check"></i>&nbsp;Add
                    </button>
                </div>
            </div>
            <div class="card-footer mt-2" v-if="todos">
                <div class="text-end mb-2">
                    <div class="form-check form-switch" style="float: right">
                        <label>Task</label>
                        <input class="form-check-input" type="checkbox" v-model="allCompleted"
                               @change.prevent="completeAll()">
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-bg text-light">
                        <td>#</td>
                        <td class="col-1">Complete</td>
                        <td class="col-6">Content</td>
                        <td>Action</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr :key="idx" v-for="(todo,idx) in todos">
                        <td>{{idx + 1}}</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" v-model="todo.isCompleted">
                            </div>
                        </td>
                        <td :style="todo.isCompleted ? 'text-decoration: line-through' : ''">
                            <span v-if="!todo.isEditable">{{todo.content}}</span>
                            <input class="form-control form-control-sm editedContent" ref="editedElm"
                                   type="text"
                                   v-model="editedContent"
                                   v-on:keyup.enter.prevent="saveChanges(todo.id)"
                                   v-else>

                        </td>
                        <td>
                            <div v-if="!todo.isEditable">
                                <button class="btn btn-success btn-sm" v-on:click.prevent="enableEdit(todo.id)"><i
                                        class="fa fa-pencil"></i>&nbsp;Edit
                                </button>&nbsp;
                                <button class="btn btn-danger btn-sm" v-on:click.prevent="removeTodo(todo.id)"><i
                                        class="fa fa-trash"></i> Remove
                                </button>
                            </div>
                            <div v-else>
                                <button class="btn btn-success btn-sm" v-on:click.prevent="saveChanges(todo.id)">
                                    <i class="far fa-check-circle"></i>&nbsp;save
                                </button>&nbsp;
                                <button class="btn btn-danger btn-sm" v-on:click.prevent="cancelEdit(todo.id)">
                                    <i class="fas fa-times-circle"></i>&nbsp;Cancel
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-3" v-else>
                <p>
                    <i class="fa fa-info"></i>
                    Please add Some todo to continue
                </p>
            </div>
        </div>
    </div>
</div>
<!--Importing App-->
<script src="./main.js"></script>
<!-- Mount App -->
<script>
    const mountedApp = app.mount("#app");
</script>
<script src="https://kit.fontawesome.com/7d0b4bd6f6.js"></script>
</body>
</html>
